<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Krishna Thakur's Personal Website</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-img {
            display: block;
            max-width: 100%;
            height: auto;
            margin: 0 auto 1rem;
            border-radius: 50%;
        }
        .content {
            text-align: center;
        }
        .content h2 {
            margin-top: 0;
        }
        .social-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #0073e6;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .social-link:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Krishna Thakur's Website</h1>
    </header>
    <div class="container">
        <img src="Screenshot_2-1-2025_171010_www.instagram.com.jpeg" alt="Profile Image" class="profile-img">
        <div class="content">
            <h2>Hello, I'm Krishna Thakur</h2>
            <p>Welcome to my personal website. Follow me on Instagram!</p>
            <a href="https://instagram.com/krishnathakur.in" class="social-link">Instagram</a>
        </div>
    </div>
</body>
</html>
